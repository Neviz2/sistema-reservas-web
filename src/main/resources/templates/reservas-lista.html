<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Reservas</title>
    <style>
        /* CSS Básico para deixar o menu bonito */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #130707;
        }
        .navbar {
            background-color: #333; /* Cor de fundo do menu */
            overflow: hidden; /* Garante que o conteúdo não saia para fora */
            color: rgb(189, 168, 168);
            padding: 14px 20px;
        }
        .navbar a {
            float: left; /* Alinha os links à esquerda */
            display: block; /* Faz o link ocupar todo o espaço do botão */
            color: white; /* Cor do texto */
            text-align: center;
            padding: 14px 16px; /* Espaçamento interno (altura, largura) */
            text-decoration: none; /* Remove o sublinhado dos links */
            font-size: 17px;
            transition: background-color 0.3s; /* Animação suave na cor de fundo */
        }
        .navbar a:hover {
            background-color: #ddd; /* Cor de fundo ao passar o mouse */
            color: black; /* Cor do texto ao passar o mouse */
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="/">Página Inicial</a>
        <a href="/reservas">Listar Todas as Reservas</a>
        <a href="/reservas/nova">Criar Nova Reserva</a>
    </div>

    <div class="content">
        <h1>Bem-vindo ao Sistema de Reservas da Agência de Viagens!</h1>
        <p>Utilize o menu acima para navegar pelas opções do sistema.</p>
    </div>

</body>
</html>
