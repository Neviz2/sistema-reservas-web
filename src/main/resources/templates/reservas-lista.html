<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Reservas</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #dddddd; text-align: left; padding: 8px; }
        thead { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Todas as Reservas</h1>
    <table>
        <thead>
            <tr>
                <th>Cliente</th>
                <th>Pacote</th>
                <th>Valor</th>
                <th>Data de Sa√≠da</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="reserva : ${listaDeReservas}">
                <td th:text="${reserva.cliente}">Nome do Cliente</td>
                <td th:text="${reserva.pacote}">Nome do Pacote</td>
                <td th:text="${#numbers.formatCurrency(reserva.valor)}">R$ 0,00</td>
                <td th:text="${reserva.dataSaida}">AAAA-MM-DD</td>
                <td th:text="${reserva.status}">Status</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
